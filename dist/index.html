<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>联展高考</title>
  <link rel="stylesheet" href="css/index.css">

</head>
<body>

<div class="wrap">

  <div class="banner">
    <h1>
      <a href="javascript:void (0)">联展高考</a>
    </h1>
  </div>

  <!--省份-->
  <div class="province">
    <!--简介-->
    <div class="intro">
      <p>
        高考成绩分数段（一分一段表)是很重要的填报志愿的依据，
        也是各大高校划自己分数线的一部分依据。
        一分一段表是从高到低的排名，考生根据成绩对照一分一段表，
        就可以知道自己在全省的排名，再参照各类学校各批次招生计划数，
        确定自己该如何填报志愿
      </p>

    </div>

    <div class="title">
      <i class="title-icon"></i>
      <p class="text">
        <strong>点击省份</strong>查看一分一段表
      </p>
      <div class="area">
        <i class="icon"></i>
        <span>地区导航</span>
      </div>
    </div>
  </div>


</div>
